<html>
  <head>
    <title>Event Handling</title>
    <style>
      #box {
        background-color: skyblue;
        height: 50px;
        width: 300px;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <!-- Load Events -->
  <body onload="pageload()" onresize="pageresize()">
    <p id = "page"></p>
    <script>
        // Load Events
        function pageload(){
            page.innerHTML = "Page loaded successfully"
        }
        function pageresize(){
            page.innerHTML = "Page re-sized successfully"
        }
    </script>

    <!-- Mouse Events -->
    <div
      id="box"
      onclick="mouseClick()"
      ondblclick="mousedblClick()"
      onmouseover="mousehover()"
      onmouseout="mouseout()"
    >
      Mouse Events
    </div>
    <script>
      // Mouse Events
      function mouseClick() {
        box.style.backgroundColor = 'red';
        box.innerHTML = 'Mouse Clicked';
      }
      function mousedblClick() {
        box.style.backgroundColor = 'green';
        box.innerHTML = 'Double Clicked';
      }
      function mousehover() {
        box.style.backgroundColor = 'orange';
        box.innerHTML = 'Hovering';
      }
      function mouseout() {
        box.style.backgroundColor = 'skyblue';
        box.innerHTML = 'Mouse Events';
      }
    </script>
    <br /><br />

    <!-- Keyboard Events -->
    <input
      type="text"
      id="input"
      placeholder="Enter text"
      onkeydown="keydown()"
      onkeyup="keyup()"
      onkeypress="keypress()"
      onfocus="inputfocus()"
    />
    <p id="output"></p>
    <script>
      // Keyboard Events
      function keydown() {
        output.innerHTML = 'key is down';
      }
      function keyup() {
        output.innerHTML = 'key is up';
      }
      function keypress() {
        output.innerHTML = 'key is being pressed';
      }
      function inputfocus() {
        output.innerHTML = 'key is focused';
      }
    </script>
  </body>
</html>
