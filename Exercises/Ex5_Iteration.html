<html>
  <head>
    <title>Iteration statements</title>
  </head>
  <body>
    <h1>Iteration statements</h1>
    <script>
      //for loop
      document.write('for loop statement:<br>');
      for (let i = 2; i <= 5; i++) {
        document.write(i);
      }

      // while loop
      document.write('<br><br>while loop:<br>');
      let i = 10;
      while (i >= 5) {
        document.write(i);
        i--;
      }

      //do while loop
      document.write('<br><br>do while loop:<br>');
      let n = 1;
      do {
        document.write(n);
        n++;
      } while (n <= 5);

      //for in loop
      document.write('<br><br>for in loop:<br>');
      let phone = ['Apple ', 'Samsung ', 'OnePlus'];
      for (let i in phone) {
        document.write(phone[i]);
      }
      //for of loop
      document.write('<br><br>for of loop:<br>');
      let vegetable = ['Cabbage ', 'Capsicum ', 'Bittergaurd'];
      for (let i of vegetable) {
        document.write(i);
      }
    </script>
  </body>
</html>
