<html>
<head>
    <title>JavaScript Dialog Box</title>
</head>
<body>
    <h2>Dialog Box</h2>
    <!-- Alert Dialog Box-->
    <button onclick="alertBox()">Alert Box</button>
    <br><br>
    <!-- Confirm Dialog Box-->
    <button onclick="confirmBox()">Confirm Box</button>
    <br><br>
    <!-- Prompt Dialog Box--> 
    <button onclick="promptBox()">Prompt Box</button>
    <br><br>
    <script>
        // Alert Dialog Box
        function alertBox() {
            alert("This is an Alert Message");
        }
        // Confirm Dialog Box
        function confirmBox() {
             confirm("Do you want to continue?");
        }
        // Prompt Dialog Box
        function promptBox() {
            let name = prompt("Enter your name:");
            alert("Hello " + name);
        }
    </script>
</body>
</html>
